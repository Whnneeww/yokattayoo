<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URLパス取得</title>
</head>
<body>
    <p id="pathPart"></p>
    <script>
        // URLのパスを取得
        const path = window.location.pathname;
        
        // パスをスラッグで分割
        const pathParts = path.split('/');

        // 取得したい部分のインデックス（ここでは2番目の部分）
        const desiredPartIndex = 1;

        // 存在する場合は表示
        if (pathParts.length > desiredPartIndex) {
            document.getElementById('pathPart').textContent = pathParts[desiredPartIndex];
        } else {
            document.getElementById('pathPart').textContent = 'unknown';
        }
    </script>
</body>
</html>
